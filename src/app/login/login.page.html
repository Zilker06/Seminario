<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-uppercase">Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-no-border"><img src="/assets/icon/login.png"></figure>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
      <ion-input label="Contraseña" labelPlacement="floating" placeholder="Contraseña" formControlName="password"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of validation_message.email">
        <div *ngIf=
        "(loginForm.get('email')?.hasError(validation.type) && 
        loginForm.get('email')?.dirty)">
        {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-button
    type="submit" [disabled]="!loginForm.valid">
      Login
    </ion-button>
  </form>
</ion-content>
