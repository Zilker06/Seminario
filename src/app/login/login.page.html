<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-uppercase">Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-no-border"><img src="/assets/icon/login.png"></figure>
  <form [formGroup]="loginForm" (ngSubmit)="(loginUser(loginForm.value))">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
      <ion-input type="password" label="Contraseña" labelPlacement="floating" placeholder="Contraseña" formControlName="password"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of validation_message.email">
        <div *ngIf=
        "(loginForm.get('email')?.hasError(validation.type) && 
        loginForm.get('email')?.dirty)">
        {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-button type="submit" [disabled]="!loginForm.valid" expand="block"shape="round" color="success">
      Login <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="register()" expand="block"shape="round" color="light">
      Registrate <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
