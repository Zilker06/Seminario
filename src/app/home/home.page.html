<ion-content class="custom-bg-color" [fullscreen]="true">

  <swiper-container class="sp-bg-color">
    <swiper-slide *ngFor="let slide of slides">
        <img src="{{slide.image}}">
        
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{slide.manga}}</ion-card-title>
            <ion-card-subtitle>{{slide.autor}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{slide.description}}
          </ion-card-content>
        </ion-card>

    </swiper-slide>
  </swiper-container>  

</ion-content>
