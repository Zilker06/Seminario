<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{artists_name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()"> Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> {{artists_name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
      <ion-label>{{song.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
